### Site Settings ###
title               : Hi, I'm Jolie.
description         : >-
                      I'm a product leader and user experience designer living in Durham, North Carolina. My skills include
                      product management, user experience research and design, Agile/Scrum product delivery, designing
                      and delivering UX workshops, and open source software.

                      What I enjoy most is working with cross-functional teams to build useful and usable product.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
# repository          : YoussefRaafatNasry/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md



